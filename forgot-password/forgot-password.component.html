<div class="form-gap"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>Enter your email address and we will send you a token to reset your password.</p>
            <form id="forgot-password-form" role="form" autocomplete="off" class="form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  <input id="email" name="email" placeholder="email address" class="form-control" type="email" [(ngModel)]="email">
                </div>
              </div>
            

              <div class="form-group">
                <input name="send-token" class="btn btn-lg btn-primary btn-block" value="Send Email" (click)="sendToken(email)">
              </div>
              <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
              </div>
              <div class="form-group" *ngIf="tokenInputVisible">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  <input id="token" name="token" placeholder="token" class="form-control" type="text">
                </div>
              </div>
              <div class="form-group" *ngIf="tokenInputVisible">
                <input name="validate-token" class="btn btn-lg btn-primary btn-block" value="Validate Token" type="submit">
              </div>
              <div class="alert alert-danger" *ngIf="tokenErrorMessage">
                {{ tokenErrorMessage }}
              </div>
              <div class="form-group" *ngIf="resetPasswordInputVisible">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  <input id="reset_pass" name="reset_pass" placeholder="new password" class="form-control" type="password">
                </div>
              </div>
              <div class="form-group" *ngIf="resetPasswordInputVisible">
                <input name="reset-password" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
              </div>
              <div class="alert alert-danger" *ngIf="resetPasswordErrorMessage">
                {{ resetPasswordErrorMessage }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
